            </ul>

    <main class="photo-gallery">
        <div class="gallery-controls">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
        <div class="photo"><img src="images/photo1.jpg" alt="Photo of an empty hall leading somewhere"></div>
        <div class="photo"><img src="images/photo2.jpg" alt="Photo of mushrooms organized in a grid composition"></div>
        <div class="photo"><img src="images/photo3.jpg" alt="Photo of a building seperated by color and the numbers 35 and 37"></div>
        <!-- repeat for each photo-->
    </main>
    <script>
        //Assist start
        const photos = document.querySelectorAll('.photo');
        let currentPhotoIndex = 0;

     document.getElementById('prev').addEventListener('click', () => {
            photos[currentPhotoIndex].style.display = 'none';
            currentPhotoIndex = (currentPhotoIndex - 1 + photos.length) % photos.length;
            photos[currentPhotoIndex].style.display = 'block';
        });

        document.getElementById('next').addEventListener('click', () => {
            photos[currentPhotoIndex].style.display = 'none';
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            photos[currentPhotoIndex].style.display = 'block';
        });

        photos.forEach((photo, index) => {
            if (index !== 0) photo.style.display = 'none';
        });

    //Assist End
        document. querySelector('.hamburger').addEventListener('click', function(){
            document.querySelector('nav ul').classList.toggle('active');
        })
    </script>
